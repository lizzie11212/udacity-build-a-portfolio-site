<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel=stylesheet href="css/style.css">
    <link href="https://fonts.googleapis.com/css?family=Lato:100,300" rel="stylesheet">
    <link rel="stylesheet" media="screen and (min-width:500px)" href="over500.css">


    <title> Lizzie's Portfolio </title>
</head>
<body>
  <div class="container">

    <header class="row">
      <div class="col-md-6">
        <img class="title-logo" src=image/Udacity.png alt="Udacity Logo">
      </div>
      <div class="col-md-6 text-right text-uppercase">
        <h1 class="title-super text-thin">Lizzie Lin</h1>
        <h4>Front-end Ninja</h4>
      </div>
    </header>

    <div class="row">
      <div class="col-md-12">
        <hr>
      </div>
    </div>

    <main class="row">
      <figure class="col-md-12 main_image">
        <img src=https://placekitten.com/1180/350 class="img-responsive" alt="Main image">
      </figure>
    </main>

    <div class="row">
      <div class="col-md-12">
        <h2 class="text-muted">Featured work</h2>
      </div>
    </div>

    <section class="row text-center">
      <figure class="col-md-4">
        <img class="img-responsive" src=image/placeimg_640_480_people.jpg alt="People">
        <h3 class="text-uppercase">People</h3>
        <p><a href="http://github.com">Link to project</a></p>
      </figure>
      <figure class="col-md-4">
        <img class="img-responsive" src=image/placeimg_640_480_nature.jpg alt="Nature">
        <h3 class="text-uppercase">Nature</h3>
        <p><a href="http://github.com">Link to project</a></p>
      </figure>
      <figure class="col-md-4">
        <img class="img-responsive" src=image/placeimg_640_480_tech.jpg alt="Tech">
        <h3 class="text-uppercase">Tech</h3>
        <p><a href="http://github.com">Link to project</a></p>
      </figure>
    </section>

  </div>
</body>
</html>
